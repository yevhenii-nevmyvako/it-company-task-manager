{% load query_transform %}
{% if is_paginated %}

    <ul class="pagination" style="margin: 0 0 100px 700px">
      {% if page_obj.has_previous %}
        <li class="page-item">
          <a href="?{% query_transform request page=page_obj.previous_page_number %}" class="btn btn-outline-dark w-100"><<</a>
        </li>
      {% endif %}
      <li class="btn btn-outline-dark">
        <span class="">{{ page_obj.number }} of {{ paginator.num_pages }}</span>
      </li>
      {% if page_obj.has_next %}
        <li class="page-item">
          <a href="?{% query_transform request page=page_obj.next_page_number %}" class="btn btn-outline-dark w-100">>></a>
        </li>
      {% endif %}
    </ul>

{% endif %}
