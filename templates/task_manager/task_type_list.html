{% extends "base.html" %}

{% block content %}

    <h1>Task Type List
      <a href="{% url 'task_manager:task-type-create' %}"><strong>Addition Type</strong></a>
    </h1>

    {% if task_type_list %}

    <table class="table">

      <tr>
        <th>ID</th>
        <th>Type</th>
      </tr>
      {% for task_type in task_type_list %}

      <tr>
        <td>{{ task_type.id }}</td>
        <td><a href="{{ task_type.get_absolute_url }}">{{ task_type.name }}</a></td>

      </tr>
    {% endfor %}

    </table>
    {% else %}
      <p>There are no Types of Tasks in the service.</p>
    {% endif %}
{% endblock %}
