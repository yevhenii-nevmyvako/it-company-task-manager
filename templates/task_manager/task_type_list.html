{% extends "base.html" %}

{% block content %}

    <h1>Task Type List
      Create
    </h1>

    {% if task_type_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Type</th>
      </tr>
    {% for type in task_type_list %}
      <tr>
        <td>{{ type.id }}</td>
        <td><a href="#">{{ type.name }}</a></td>

      </tr>
    {% endfor %}

    </table>
    {% else %}
      <p>There are no Types of Tasks in the service.</p>
    {% endif %}
{% endblock %}
