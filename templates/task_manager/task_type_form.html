{% extends "base.html" %}
{% block title %}{{ tasktype.name }} | {{ object|yesno:"Update,Create" }}{% endblock %}
{% load crispy_forms_filters %}


{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} new type!</h1>

  <form action="" method="POST" novalidate>
  {% csrf_token %}
  {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Addition">
    <input class="btn btn-primary" type="button"
           value="Cancel" onclick="location.href='{% url 'task_manager:task-type-list' %}'">

  </form>

{% endblock %}
