{% extends "base.html" %}


{% block content %}
  <h1>login</h1>
  <hr>
  {% if form.errors %}
    <p style="color: red">Invalid authentication</p>
  {% endif %}
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
